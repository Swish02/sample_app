<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LyncSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lyncspace_app/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/lyncspace_app/css/lync_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel='stylesheet' type='text/css'
        href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin'>

    <meta name="description"
        content="Technology Consulting and Custom Application Development Service Provider, Specialized in AngularJs, NodeJs, SharePoint Online, O365">
    <script src="/assets/lyncspace_app/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    /* Sticky nav animation */
    .animated-nav {
        transition: all 0.3s ease-in-out;
    }

    /* Hover underline animation */
    .nav-anim {
        position: relative;
        padding-bottom: 6px;
    }

    .nav-anim::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0px;
        width: 0%;
        height: 2px;
        background-color: #27A5F9;
        transition: width 0.3s ease-in-out;
    }

    .nav-anim:hover::after {
        width: 100%;
    }

    /* Active menu item */
    .nav-link.active {
        color: #27A5F9 !important;
        font-weight: 600;
    }

    .nav-link.active::after {
        width: 100%;
    }

    /* Mobile slide-down animation */
    .slide-down {
        animation: dropdown-slide 0.3s ease;
    }

    @keyframes dropdown-slide {
        0% {
            opacity: 0;
            transform: translateY(-10px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Toggler icon visible */
    .navbar-toggler {
        border: none;
    }

    .navbar-toggler:focus {
        box-shadow: none;
    }
</style>


<body>

    {% include "templates/includes/header.html" %}

    {% if page_title %}
    <div class="breadcrumb-strip" style="
    background:#f7f7f7;
    border-bottom:1px solid #e5e5e5;
    padding:20px 0;
">
        <div class="container">
            <h3 style="margin:0;font-weight:600;color:#555;">{{ page_title }}</h3>

            {% if breadcrumb %}
            <div style="margin-top:6px;font-size:14px;color:#777;">
                <a href="/" style="color:#27A5F9;text-decoration:none;">Home</a>
                / {{ breadcrumb }}
            </div>
            {% endif %}
        </div>
    </div>
    {% endif %}

    <main class="container-fluid" style="min-height:70vh;">
        {% block page_content %}{% endblock %}
    </main>

    {% include "templates/includes/footer.html" %}

</body>

</html>
