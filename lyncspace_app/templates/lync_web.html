<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LyncSpace" </title>

    <link rel="stylesheet" href="/assets/lyncspace_app/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/lyncspace_app/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="/assets/lyncspace_app/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    /* Sticky nav animation */
    .animated-nav {
        transition: all 0.3s ease-in-out;
    }

    /* Hover underline animation */
    .nav-anim {
        position: relative;
        padding-bottom: 6px;
    }

    .nav-anim::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0px;
        width: 0%;
        height: 2px;
        background-color: #27A5F9;
        transition: width 0.3s ease-in-out;
    }

    .nav-anim:hover::after {
        width: 100%;
    }

    /* Active menu item */
    .nav-link.active {
        color: #27A5F9 !important;
        font-weight: 600;
    }

    .nav-link.active::after {
        width: 100%;
    }

    /* Mobile slide-down animation */
    .slide-down {
        animation: dropdown-slide 0.3s ease;
    }

    @keyframes dropdown-slide {
        0% {
            opacity: 0;
            transform: translateY(-10px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Toggler icon visible */
    .navbar-toggler {
        border: none;
    }

    .navbar-toggler:focus {
        box-shadow: none;
    }
</style>


<body>

    {% include "templates/includes/header.html" %}

    <main class="container-fluid" style="min-height:70vh;">
        {% block page_content %}{% endblock %}
    </main>

    {% include "templates/includes/footer.html" %}

</body>

</html>
