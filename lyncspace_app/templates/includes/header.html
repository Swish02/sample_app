{% set path = frappe.local.request.path if frappe.local.request else '' %}

<nav class="navbar navbar-expand-lg navbar-light bg-white topnav shadow-sm sticky-top">
    <div class="container">

        <!-- Logo -->
        <a class="navbar-brand nav-logo" href="/">
            <img src="/assets/lyncspace_app/images/logo.png" height="45">
        </a>

        <!-- Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNavbar" aria-controls="mainNavbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
            <ul class="navbar-nav nav-menu">

                <li class="nav-item">
                    <a class="nav-link {% if path in ['/', '/home', '/index'] %}active{% endif %}" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if '/services' in path %}active{% endif %}" href="/services">Services</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if '/about' in path %}active{% endif %}" href="/about">About Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if '/careers' in path %}active{% endif %}" href="/careers">Careers</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if '/contact' in path %}active{% endif %}" href="/contact">Contact Us</a>
                </li>

            </ul>
        </div>

    </div>
</nav>
